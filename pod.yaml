apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  namespace: default
spec:
  serviceAccountName: my-service-account
  containers:
    - name: my-app
      image: my-app-image
      env:
        - name: AWS_REGION
          value: eu-north-1
      volumeMounts:
        - name: secrets-store-inline
          mountPath: /mnt/secrets
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: aws-secrets